
<style>

body {
    margin:  0px;

    background: #fff;

  display: flex;

  justify-content: center;

  flex-direction: column;
}



#page {
position: absolute;
    top: 175px;
    left: 0px;

    margin-right: auto;

    margin-left: auto;

    border: none;
    width: 100%;
    overflow: hidden;

    color: #6E6D62;

    font-family: Helvetica,Arial,sans-serif;
    
    font-size: 9pt;

    letter-spacing: 1px;

    text-align: justify;

    background: none;


    padding: none;
    overflow: none;
    -ms-overflow-style: none; 
    scrollbar-width: none;  
}



.gallery {

	columns: 3;

	column-gap: 5PX;
	padding: 20;
    
    border: none;

    width: 70%;
    
	margin: 0 auto;

	display: inline-block;

    list-style: none;

    overflow: hidden;


}
.gallerypic {}
.gallery img {
opacity: 1.0;
    transition: opacity 1s ease-in-out;

    position: relative;

    background: none;

    border-radius: 10px;
    width: 95%;
    margin: 10px;
}

.gallery img:hover {
    opacity: 0.7;
    transition: opacity 0.5s ease-in-out;


}


a:link, a:active, a:visited, a, a b {

    color: #e8abb2;

    text-decoration: none;

}


a.navtab {

  border-radius: 13px;

    display: inline-block;

    color: #4f4f4f;
    -o-transition:.5s;
    -ms-transition:.5s;
    -moz-transition:.5s;
    -webkit-transition:.5s;
    transition:.5s;

    border: 1px solid #4f4f4f;

    background: rgba(255, 255, 255, 1) ;


    font-family: 'inconsolata','andale mono','Lucida Console','verdana';

    letter-spacing: 1.5px;

    text-transform: uppercase;

    text-align: center;

    text-decoration: none;
    font-weight: lighter;

    padding: 3px;
    padding-left: 10px;
     padding-right: 10px;

    margin: 10px;
    

}

a.navtab:hover {
	color: #adadad;
    border: 1px solid #adadad;
    
}

.header {
    position: absolute;
	top: 0px;
	left: 0px;
	width: 100%;
	height: 150px;
	background: #fce3e6;
    z-index:300;
    text-align: justify;


}


.h1 {
    border-bottom: 2px dashed #fce3e6;

    text-align: left;

    font-size: 18pt;

    color: #8a8a8a;

}

.h2 {


    font-size: 32pt;

    font-family: 'georgia';

    letter-spacing: -0.5pt;

    font-style: italic;
    display: inline;
}

/* https://github.com/maoberlehner/perfundo  */

 .perfundo__overlay {
     
	 display: flex;
	 visibility: hidden;
	 position: fixed;
	 top: 0;
	 right: 0;
	 bottom: 0;
	 left: 0;
	 z-index: 999;
	 justify-content: center;
	 align-items: center;
  background-color: rgba(252,227,230, 0.8);
  
  
}

 .perfundo__overlay:target, .perfundo__overlay.is-active {
	 visibility: visible;

}

 .perfundo__overlay img {
	width: 40%;
	
}

 .perfundo__overlay img:hover {
	opacity: 1.0;
}

 .perfundo__control {
	 position: absolute;
}
 .perfundo__control, .perfundo__control:visited {
	 color: #fff;
	  font-size: 25pt;
	/* [3] */
}
 .perfundo__close {
	 top: 1em;
	 right: 1em;
}

@media only screen and (max-width: 400px) {
a.navtab{
        display:none;
  }

  :root {
  --primColor: #ffff;
  --secoColor: #555555;
  --cornerRad: 4px;
}
details {

  margin: 20px;
  z-index: 999;
}
summary {
  writing-mode: vertical-lr;
  text-align: center;
  padding: 12px 10px;
  width: 23px;
  height: 17px;
  background-color: var(--primColor);
  border: 1px solid var(--secoColor);
  border-radius: var(--cornerRad);
  color: var(--secoColor);
  cursor: pointer;
  user-select: none;
  outline: none;
  transition: transform 200ms ease-in-out 0s;
}
summary::before,
summary::after {
  position: static;
  top: 0;
  left: 0;
}
summary::before {
  content: "";
}
summary::after {
  content: "|||";
  letter-spacing: 1px;
  
}
summary:hover {
  transform: scale(1.1);
}
summary::marker {
  font-size: 0;
}
summary::-webkit-details-marker {
  display: none;
}
details[open] .menu {
  animation-name: menuAnim;
}
details[open] summary::before {
  content: "|||";
  
  letter-spacing: 1px;
}
details[open] summary::after {
  content: "";
}
.menu {
  height: 0;
  width: fit-content;
  border: 1px solid var(--secoColor);
  border-radius: var(--cornerRad);
  background-color: var(--primColor);
  margin-top: 8px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  overflow: hidden;
  animation: closeMenu 300ms ease-in-out forwards;
}
.menu a {
  padding: 12px 24px;
  margin: 0 16px;
  color: var(--secoColor);
  border-bottom: 2px solid rgba(0, 0, 0, 0.1);
  text-decoration: none;
  text-align: center;
  transition: filter 200ms linear 0s;
}
.menu a:nth-of-type(1) {
  padding-top: 24px;
}
.menu a:nth-last-of-type(1) {
  border-bottom: none;
}
.menu a:hover {
  filter: brightness(200%);
}
details::before {
  color: var(--secoColor);
  position: absolute;
  margin-left: 80px;
  padding: 10px 10px;
  opacity: 0.4;
}
details[open]::before {
  animation: fadeMe 300ms linear forwards;
}
@keyframes menuAnim {
  0% {
    height: 0;
  }
  100% {
    height: 190px;
  }
}
@keyframes fadeMe {
  0% {
    opacity: 0.4;
  }
  100% {
    opacity: 0;
  }
}

}

a.dropdown {
