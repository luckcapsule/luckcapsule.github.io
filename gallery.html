/* https://github.com/maoberlehner/perfundo  */

 .perfundo__overlay {
     
	 display: flex;
	 visibility: hidden;
	 position: fixed;
	 top: 0;
	 right: 0;
	 bottom: 0;
	 left: 0;
	 z-index: 999;
	 justify-content: center;
	 align-items: center;
  background-color: rgba(252,227,230, 0.8);
  
  
}

 .perfundo__overlay:target, .perfundo__overlay.is-active {
	 visibility: visible;

}

 .perfundo__overlay img {
	width: 40%;
	
}

 .perfundo__overlay img:hover {
	opacity: 1.0;
}

 .perfundo__control {
	 position: absolute;
}
 .perfundo__control, .perfundo__control:visited {
	 color: #fff;
	  font-size: 25pt;
	/* [3] */
}
 .perfundo__close {
	 top: 1em;
	 right: 1em;
}

@media only screen and (max-width: 400px) {
a.navtab, #socials {
        display:none;
  }

  :root {
  --primColor: #ffff;
  --secoColor: #555555;
  --cornerRad: 4px;
}
details {

  margin: 20px;
  z-index: 999;
}
summary {
  writing-mode: vertical-lr;
  text-align: center;
  padding: 12px 10px;
  width: 23px;
  height: 17px;
  background-color: var(--primColor);
  border: 1px solid var(--secoColor);
  border-radius: var(--cornerRad);
  color: var(--secoColor);
  cursor: pointer;
  user-select: none;
  outline: none;
  transition: transform 200ms ease-in-out 0s;
}
summary::before,
summary::after {
  position: static;
  top: 0;
  left: 0;
}
summary::before {
  content: "";
}
summary::after {
  content: "|||";
  letter-spacing: 1px;
  
}
summary:hover {
  transform: scale(1.1);
}
summary::marker {
  font-size: 0;
}
summary::-webkit-details-marker {
  display: none;
}
details[open] .menu {
  animation-name: menuAnim;
}
details[open] summary::before {
  content: "|||";
  
  letter-spacing: 1px;
}
details[open] summary::after {
  content: "";
}
.menu {
  height: 0;
  width: fit-content;
  border: 1px solid var(--secoColor);
  border-radius: var(--cornerRad);
  background-color: var(--primColor);
  margin-top: 8px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  overflow: hidden;
  animation: closeMenu 300ms ease-in-out forwards;
}
.menu a {
  padding: 12px 24px;
  margin: 0 16px;
  color: var(--secoColor);
  border-bottom: 2px solid rgba(0, 0, 0, 0.1);
  text-decoration: none;
  text-align: center;
  transition: filter 200ms linear 0s;
}
.menu a:nth-of-type(1) {
  padding-top: 24px;
}
.menu a:nth-last-of-type(1) {
  border-bottom: none;
}
.menu a:hover {
  filter: brightness(200%);
}
details::before {
  color: var(--secoColor);
  position: absolute;
  margin-left: 80px;
  padding: 10px 10px;
  opacity: 0.4;
}
details[open]::before {
  animation: fadeMe 300ms linear forwards;
}
@keyframes menuAnim {
  0% {
    height: 0;
  }
  100% {
    height: 190px;
  }
}
@keyframes fadeMe {
  0% {
    opacity: 0.4;
  }
  100% {
    opacity: 0;
  }
}

}

a.dropdown {
